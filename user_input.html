    <title>User Input Validation</title>
    <style>
                /* Styling the form container */
        .form-container {
            background-color: beige;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        /* Styling the input fields and submit button */
        input[type="text"] {
            width: calc(100% - 25px);
            padding: 15px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            background-color: burlywood;
            color:whitesmoke;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        /* Styling for the warning message */
        .warning {
            color: red;
            font-weight: bold;
        }
        /* Image styling */
        .image {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Form container to hold all input fields and the submit button -->
<div class="form-container">
    <h2>User Information</h2>
    <!-- Form tag that contains all input fields and the submit button -->
    <form id="userForm" onsubmit="return validateForm()">
        <!-- Input field for first name -->
        <input type="text" id="firstName" name="firstName" placeholder="First Name">
        <!-- Input field for last name -->
        <input type="text" id="lastName" name="lastName" placeholder="Last Name">
        <!-- Input field for zip code -->
        <input type="text" id="zipCode" name="zipCode" placeholder="Zip Code">
        <!-- Submit button to validate the form -->
        <input type="submit" value="Submit">
        <!-- Paragraph to display warning messages -->
        <p id="warning" class="warning"></p>
    </form>
    <!-- Hidden secret message that will be revealed upon successful validation -->
    <div id="secretMessage" style="display: none;">
        <p>Congratulations! You've successfully entered valid information.</p>
        <!-- Image to enhance user experience -->
        <img src="https://via.placeholder.com/150" alt="Secret Image" class="image">
    </div>
</div>

<script>
    // Function to validate the form inputs
    function validateForm() {
        // Get the values from the input fields
        var firstName = document.getElementById("firstName").value;
        var lastName = document.getElementById("lastName").value;
        var zipCode = document.getElementById("zipCode").value;
        // Combine first name and last name with a space
        var fullName = firstName + " " + lastName;
        
        // Check if the full name is longer than 20 characters
        if (fullName.length > 20) {
            // Display a warning message and prevent form submission
            document.getElementById("warning").textContent = "Full name must be 20 characters or less.";
            return false;
        }

        // Check if the zip code is a 5-digit number
        var zipCodePattern = /^\d{5}$/;
        if (!zipCodePattern.test(zipCode)) {
            // Display a warning message and prevent form submission
            document.getElementById("warning").textContent = "Zip code must be exactly 5 digits.";
            return false;
        }

        // If all inputs are valid, hide the warning message and show the secret message
        document.getElementById("warning").textContent = "";
        document.getElementById("secretMessage").style.display = "block";
        return false; // Prevent actual form submission for demonstration purposes
    }
</script>
